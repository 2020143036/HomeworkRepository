<!DOCTYPE html>
<html>
<head>

    <title>LAB4</title>
    <link href="main.css" rel="stylesheet">
    <script>
        window.onscroll = () => {
            if (window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                document.querySelector('body').style.background = 'powderblue';
            } else {
                document.querySelector('body').style.background = 'white';
            }
        }
    </script>
</head>

<body>

            <button type="button" class="invisiblebutton" onclick="location.href='signup.html'">회원가입</button>

        </p>
    </div>
        <div class="box3">
            <aside>
                <form>

                        <label for="category">Choose a category:</label>
                        <select id="category">

                        </select>
                    </div>
                    <div>
                        <label for="searchTerm">Enter search term:</label>
                        <input type="text" id="searchTerm" placeholder="Pepsi Zero">

</html>
